<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | Baby Rentals</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f6f6f6;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    .container h2 {
      color: #28a745;
      margin-bottom: 20px;
      text-align: center;
    }
    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      background: #28a745;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #218838;
    }
    .link {
      text-align: center;
      margin-top: 15px;
    }
    .link a {
      color: #28a745;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create Your Account</h2>
    <form id="signupForm">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email Address" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>
    <div class="link">
      Already have an account? <a href="signin.html">Sign In</a>
    </div>
  </div>

  <script>
    const firebaseConfig = {
        apiKey: "AIzaSyAFLYLHb0x0x7gyjDpjvtbNr2FanHFEBOU",
  authDomain: "babyrentals-a442f.firebaseapp.com",
  projectId: "babyrentals-a442f",
  storageBucket: "babyrentals-a442f.firebasestorage.app",
  messagingSenderId: "949827631307",
  appId: "1:949827631307:web:de61557ba13ab2db21834e",
  measurementId: "G-CZ87HNB7MX"
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();

    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          alert('Signup successful!');
          window.location.href = 'index.html';
        })
        .catch((error) => {
          alert(error.message);
        });
    });
  </script>
</body>
</html>
